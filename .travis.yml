language: node_js
node_js:
  - '8'
  
before_install:
- npm i -g cssg

jobs:
  include:
    - stage: compile
      language: node_js
      script:
      - cd dotnet
      - cssg compile
    - stage: test
      language: csharp
      mono: none
      dotnet: 2.2.402
      script:
      - dotnet restore
      - dotnet test

stages:
- compile
- test
